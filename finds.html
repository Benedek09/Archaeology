<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finds - Woodford Saxon Ford</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Merriweather&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Merriweather', serif;
      background-color: white;
      color: #333;
      margin: 0;
      padding: 20px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      font-size: 11px;
    }

    h1 {
      text-align: center;
      color: #80004c;
      font-family: 'PT Sans', sans-serif;
    }

    .find {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin-bottom: 30px;
      align-items: flex-start;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }

    .find img {
      width: 200px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .info {
      flex: 1;
    }

    .info h3 {
      margin-top: 0;
      color: #80004c;
      font-family: 'PT Sans', sans-serif;
      font-size: 19px;
    }

    .info p {
      margin-top: 5px;
      color: #444;
      font-family: 'Merriweather', serif;
      font-size: 11px;
    }

    @media (max-width: 700px) {
      .find {
        flex-direction: column;
        align-items: center;
      }

      .find img {
        margin-bottom: 10px;
      }

      .info {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <h1>Finds from the Excavation</h1>

  <div class="find">
    <img src="https://raw.githubusercontent.com/Benedek09/Archaeology/main/images/AJ09_STACK.jpg" alt="Brooch">
    <div class="info">
      <h3>Decorated Brooch</h3>
      <p>A small decorated brooch from the ford, displaying acorns on the face.</p>
    </div>
  </div>

  <div class="find">
    <img src="images/copper.jpg" alt="Copper Fragments">
    <div class="info">
      <h3>Copper Fragments</h3>
      <p>Ornately decorated copper fragments, likely from the Victorian period, found deeper in the trench with corrosion layers intact.</p>
    </div>
  </div>

</body>
</html>
