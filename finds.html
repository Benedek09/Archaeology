<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finds</title>
  <link rel="stylesheet" href="lightbox/lightbox.css">
  <script src="lightbox/lightbox-plus-jquery.js"></script>

  <style>
    body {
      font-family: 'Merriweather', serif;
      font-size: 11pt;
      line-height: 1.5;
      background-color: #f9f9f9;
      margin: 20px;
    }

    h2 {
      font-family: 'PT Sans', sans-serif;
      font-size: 19pt;
      color: #333;
      margin-bottom: 10px;
    }

    .find {
      margin-bottom: 40px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
    }

    .thumbnails img {
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 150px;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="find">
    <h2>Copper Fragments</h2>
    <div class="thumbnails">
      <a href="https://raw.githubusercontent.com/Benedek09/Archaeology/main/images/AJ05/AJ05_1.jpg" data-lightbox="AJ05" data-title="Front View">
        <img src="https://raw.githubusercontent.com/Benedek09/Archaeology/main/images/AJ05/AJ05_1.jpg" alt="AJ05 - Front">
      </a>
      <a href="https://raw.githubusercontent.com/Benedek09/Archaeology/main/images/AJ05/AJ05_2.jpg" data-lightbox="AJ05" data-title="Back View">
        <img src="https://raw.githubusercontent.com/Benedek09/Archaeology/main/images/AJ05/AJ05_2.jpg" alt="AJ05 - Back">
      </a>
      <a href="https://raw.githubusercontent.com/Benedek09/Archaeology/main/images/AJ05/AJ05_3.jpg" data-lightbox="AJ05" data-title="Front Light View">
        <img src="https://raw.githubusercontent.com/Benedek09/Archaeology/main/images/AJ05/AJ05_3.jpg" alt="AJ05 - Front Light">
      </a>
      <a href="https://raw.githubusercontent.com/Benedek09/Archaeology/main/images/AJ05/AJ05_4.jpg" data-lightbox="AJ05" data-title="Back Light View">
        <img src="https://raw.githubusercontent.com/Benedek09/Archaeology/main/images/AJ05/AJ05_4.jpg" alt="AJ05 - Back Light">
      </a>
    </div>
    <p>AJ05 shows a collection of ornately decorated copper fragments which likely originate from the victorian period.</p>
  </div>

</body>
</html>
