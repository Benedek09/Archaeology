<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finds</title>
  <link rel="stylesheet" href="lightbox/lightbox.css">
  <script src="lightbox/lightbox-plus-jquery.js"></script>

  <style>
    body {
      font-family: 'Merriweather', serif;
      font-size: 11pt;
      line-height: 1.5;
      background-color: #f9f9f9;
      margin: 20px;
    }

    h2 {
      font-family: 'PT Sans', sans-serif;
      font-size: 19pt;
      color: #333;
      margin-bottom: 10px;
    }

    .find {
      margin-bottom: 40px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
    }

    .thumbnails img {
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 150px;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="find">
    <h2>Brooch</h2>
    <div class="thumbnails">
      <a href="images/AJ09_STACK_1.jpg" data-lightbox="aj09" data-title="Front View">
        <img src="images/AJ09_STACK_1.jpg" alt="AJ09 Stack - Front">
      </a>
      <a href="images/AJ09_STACK_2.jpg" data-lightbox="aj09" data-title="Side View">
        <img src="images/AJ09_STACK_2.jpg" alt="AJ09 Stack - Side">
      </a>
      <!-- Add more images like this -->
    </div>
    <p>This artifact, labelled AJ09 Stack, was discovered during the 2025 excavation. It is believed to be part of a domestic assemblage, possibly dating back to the Roman period.</p>
  </div>

</body>
</html>
